<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dan's Portfolio | Contact</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <script src="https://kit.fontawesome.com/a10f05eb87.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400&family=Indie+Flower&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="bio-photo-box">
                <img src="images/dan-photo.jpeg" alt="Photo of Dan">
            </div>
            <div class="header-main-box">
                <h1>Dan's <br>
                    Portfolio</h1>
            </div>
        </div>
        <nav>
            <a class="link nav-link" href="index.html">Home</a> |
            <a class="link nav-link" href="about-me.html">About</a> |
            <a class="link nav-link" href="contact-me.html">Contact</a>
        </nav>
    </header>
    <div class="form-section">
        <h1>Contact Dan</h1>
        <div class="form-container">
            <div class="form-box">
                <form method="GET">
                    <label> First Name:
                        <input type="text" name="applicantFirstName" required>
                    </label>
                    <label> Last Name:
                        <input type="text" name="applicantLastName" required>
                    </label>
                    <label> Phone:
                        <input type="number" name="applicantNumber" required>
                    </label>
                    <label> Email:
                        <input type="email" name="applicantEmail" required>
                    </label>
                    <label> Comment:
                        <textarea name="applicantComment" rows="4" cols="30"></textarea>
                    </label>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Created by Dan Cartwright</p>
    </footer>

</body>

</html>
